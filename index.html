<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Overlay</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container"> 
		<header class="heads"> 
			<h1>Image Overlay Hover</h1>
		</header>
		<section class="overley_work"> <!--Overlay Left-->
			<img src="img/wow.jpg" alt="img" class="image">
			<div class="overlay over_left"> 
				<div class="text">Left</div>
			</div>
		</section> 
		<section class="overley_work"> <!--Overlay Right-->
			<img src="img/wow.jpg" alt="img" class="image">
			<div class="overlay over_right"> 
				<div class="text">Right</div>
			</div>
		</section>
		<section class="overley_work"> <!--Overlay Top-->
			<img src="img/wow.jpg" alt="img" class="image">
			<div class="overlay over_top"> 
				<div class="text">Top</div>
			</div>
		</section> <br />
		<section class="overley_work"> <!--Overlay Bottom-->
			<img src="img/wow.jpg" alt="img" class="image">
			<div class="overlay over_bottom"> 
				<div class="text">Bottom</div>
			</div>
		</section>
		<section class="overley_work"> <!--Overlay Cross Top side-->
			<img src="img/wow.jpg" alt="img" class="image">
			<div class="overlay over_cross_top"> 
				<div class="text">Cross Side</div>
			</div>
		</section>
		<section class="overley_work"> <!--Overlay Cross Top side-->
			<img src="img/wow.jpg" alt="img" class="image">
			<div class="overlay over_cross_bottom"> 
				<div class="text">Cross Side</div>
			</div>
		</section>
		<section class="overley_work"> <!--Overlay Fade Style-->
			<img src="img/wow.jpg" alt="img" class="image">
			<div class="overlay over_fade"> 
				<div class="text">Cross Side</div>
			</div>
		</section>
	</div>
</body>
</html>
